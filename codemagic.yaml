definitions:
  scripts:
    - &shorebird_install
      name: Install Shorebird
      script: |
        # Install Shorebird
        curl --proto '=https' --tlsv1.2 https://raw.githubusercontent.com/shorebirdtech/install/main/install.sh -sSf | bash

        # Add Shorebird to PATH
        echo PATH="$HOME/.shorebird/bin:$PATH" >> $CM_ENV
    - &shorebird_install_windows
      name: Install Shorebird Windows
      script: |
        Set-ExecutionPolicy RemoteSigned -scope CurrentUser
        iwr -UseBasicParsing 'https://raw.githubusercontent.com/shorebirdtech/install/main/install.ps1'|iex
        $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
        Add-Content -Path $env:CM_ENV -Value "PATH=$env:Path"
    - &fetch_dependencies
      name: Fetch Dependencies
      script: |
        flutter clean
        flutter pub get
        flutter doctor
        flutter devices
        flutter emulators
    - &build_runner
      name: Build Runner
      script: |
        dart run build_runner build
    - &diagnose_git_remotes
      name: Diagnose Git Remotes
      script: |
        cat ~/.ssh/config 
        cat .git/config 
        git remote -v
    - &github_release_create_android
      name: Create Android GitHub Release
      script: |
        git remote set-url origin https://github.com/axichat/axichat.git
        git remote -v
        
        echo $GITHUB_TOKEN | gh auth login --with-token
        
        gh release create $CM_TAG \
        --verify-tag \
        --notes-from-tag \
        --title "axichat ${CM_TAG}"
    - &github_release_upload_android
      name: Upload to Android GitHub Releases
      script: |
        git remote set-url origin https://github.com/axichat/axichat.git
        git remote -v
        
        echo $GITHUB_TOKEN | gh auth login --with-token
        
        gh release upload $CM_TAG \
        'build/app/outputs/flutter-apk/*.apk#axichat android' \
        build/app/outputs/flutter-apk/*.sha1
    - &github_release_create_windows
      name: Create Windows GitHub Release
      script: |
        git remote set-url origin https://github.com/axichat/axichat.git
        git remote -v
        
        echo $env:GITHUB_TOKEN | gh auth login --with-token
        
        gh release create $env:CM_TAG --verify-tag --notes-from-tag --title "axichat ${env:CM_TAG}"
    - &github_release_upload_windows
      name: Upload to Windows GitHub Releases
      script: |
        git remote set-url origin https://github.com/axichat/axichat.git
        git remote -v
        
        echo $env:GITHUB_TOKEN | gh auth login --with-token
        
        gh release upload $env:CM_TAG 'build\windows\x64\runner\release.zip#axichat windows'

workflows:
  test-workflow:
    name: Test Only Workflow
    triggering:
      events:
        - pull_request
      branch_patterns:
        - pattern: 'dev'
          include: true
          source: true
    when:
      changeset:
        includes:
          - '.'
        excludes:
          - '**/*.md'
          - 'metadata/*'
    max_build_duration: 60
    instance_type: linux_x2
    environment:
      ubuntu: 24.04
      flutter: stable
      groups:
        - integration_test
      android_signing:
        - AXICHAT_UPLOAD_KEY
    scripts:
      - *fetch_dependencies
      - *build_runner
      - name: Unit Tests
        script: |
          mkdir -p test-results
          flutter test --machine > test-results/flutter.json
        test_report: test-results/flutter.json
      - name: Integration Tests
        script: |
          mkdir -p test-results
          flutter emulators --launch emulator-35 
          adb wait-for-device
          flutter test -d emulator-5554 integration_test \
          --dart-define=USERNAME=$USERNAME \
          --dart-define=PASSWORD=$PASSWORD \
          --dart-define=CONTACT_JID=$CONTACT_JID \
          --machine > test-results/flutter.json
        test_report: test-results/flutter.json
  release-android-workflow:
    name: Android Release Workflow
    triggering:
      events:
        - tag
      branch_patterns:
        - pattern: 'master'
          include: true
          source: true
      tag_patterns:
        - pattern: 'v+([0-9]).+([0-9]).+([0-9])'
          include: true
    max_build_duration: 60
    instance_type: linux_x2
    environment:
      ubuntu: 24.04
      flutter: stable
      groups:
        - shorebird
        - github
      android_signing:
        - AXICHAT_UPLOAD_KEY
    scripts:
      - *build_runner
      - *shorebird_install
      - *fetch_dependencies
      - name: Shorebird Release
        script: |
          shorebird release android --flavor production --artifact=apk
      - *github_release_create_android
      - *github_release_upload_android
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
      - build/app/outputs/flutter-apk/*.sha1
  patch-android-workflow:
    name: Android Patch Workflow
    max_build_duration: 60
    instance_type: linux_x2
    environment:
      ubuntu: 24.04
      flutter: stable
      groups:
        - shorebird
    inputs:
      release_version:
        description: The release version to patch
    scripts:
      - *build_runner
      - *shorebird_install
      - *fetch_dependencies
      - name: Shorebird Patch
        script: |
          shorebird patch android --flavor production \
          --artifact=apk \
          --release-version=${{ inputs.release_version }}
  dev-release-android-workflow:
    name: Android Development Release Workflow
    triggering:
      events:
        - tag
      branch_patterns:
        - pattern: 'dev'
          include: true
          source: true
      tag_patterns:
        - pattern: 'v+([0-9]).+([0-9]).+([0-9])-dev'
          include: true
    max_build_duration: 60
    instance_type: linux_x2
    environment:
      ubuntu: 24.04
      flutter: stable
      groups:
        - shorebird
        - github
      android_signing:
        - AXICHAT_UPLOAD_KEY
    scripts:
      - *diagnose_git_remotes
      - *build_runner
      - *shorebird_install
      - *fetch_dependencies
      - name: Shorebird Release Development
        script: |
          shorebird release android --flavor development --artifact=apk
      - *github_release_create_android
      - *github_release_upload_android
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
      - build/app/outputs/flutter-apk/*.sha1
  dev-patch-android-workflow:
    name: Android Development Patch Workflow
    max_build_duration: 60
    instance_type: linux_x2
    environment:
      ubuntu: 24.04
      flutter: stable
      groups:
        - shorebird
    inputs:
      release_version:
        description: The release version to patch
    scripts:
      - *build_runner
      - *shorebird_install
      - *fetch_dependencies
      - name: Shorebird Patch Development
        script: |
          shorebird patch android --flavor development \
          --artifact=apk \
          --release-version=${{ inputs.release_version }}
  release-windows-workflow:
    name: Windows Release Workflow
    triggering:
      events:
        - tag
      branch_patterns:
        - pattern: 'master'
          include: true
          source: true
      tag_patterns:
        - pattern: 'v+([0-9]).+([0-9]).+([0-9])'
          include: true
    max_build_duration: 60
    instance_type: windows_x2
    environment:
      flutter: stable
      groups:
        - shorebird
        - github
    scripts:
      - *build_runner
      - *shorebird_install_windows
      - *fetch_dependencies
      - name: Configure for Windows
        script: |
          flutter config --enable-windows-desktop
      - name: Shorebird Release
        script: |
          choco install openssl --version 3.1.1 -y
          Import-Module $env:ChocolateyInstall\helpers\chocolateyProfile.psm1
          refreshenv
          shorebird release windows --flavor production
          # & $HOME\.shorebird\bin\shorebird.ps1 release windows --flavor production --verbose
      - name: Export bundle
        script: |
          Move-Item -Path C:\Windows\System32\msvcp140.dll -Destination build/windows/x64/runner/Release 
          Move-Item -Path C:\Windows\System32\vcruntime140.dll -Destination build/windows/x64/runner/Release 
          Move-Item -Path C:\Windows\System32\vcruntime140_1.dll -Destination build/windows/x64/runner/Release 
          cd build/windows/x64/runner/Release
          7z a -r ../release.zip ./*
      - *github_release_create_windows
      - *github_release_upload_windows
    artifacts:
      - build\windows\x64\runner\release.zip

