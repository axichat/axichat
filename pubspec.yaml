          weight: 700
        - asset: assets/fonts/Gabarito-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Gabarito-Black.ttf
          weight: 900
    - family: NotoColorEmoji
      fonts:
        - asset: assets/fonts/NotoColorEmoji.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path_ios: assets/icons/generated/app_icon_ios.png
  image_path_macos: assets/icons/generated/app_icon_macos.png
  image_path_android: assets/icons/generated/app_icon_android_legacy.png
  adaptive_icon_foreground: assets/icons/generated/app_icon_android_foreground.png
  adaptive_icon_background: assets/icons/generated/app_icon_android_background.png
  adaptive_icon_monochrome: assets/icons/generated/app_icon_android_monochrome.png
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: assets/icons/generated/app_icon_web.png
    background_color: "#1BA5FF"
    theme_color: "#1BA5FF"
  windows:
    generate: true
    image_path: assets/icons/generated/app_icon_windows.png
  macos:
    generate: true
    image_path: assets/icons/generated/app_icon_macos.png
  linux:
    generate: true
    image_path: assets/icons/generated/app_icon_linux.png
