          weight: 500
        - asset: assets/fonts/Inter-VariableFont_slnt,wght.ttf
          weight: 600
        - asset: assets/fonts/Inter-VariableFont_slnt,wght.ttf
          weight: 700
        - asset: assets/fonts/Inter-VariableFont_slnt,wght.ttf
          weight: 800
        - asset: assets/fonts/Inter-VariableFont_slnt,wght.ttf
          weight: 900
        - asset: assets/fonts/Inter-Italic-VariableFont_slnt,wght.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Inter-Italic-VariableFont_slnt,wght.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Inter-Italic-VariableFont_slnt,wght.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Inter-Italic-VariableFont_slnt,wght.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Inter-Italic-VariableFont_slnt,wght.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Inter-Italic-VariableFont_slnt,wght.ttf
          weight: 900
          style: italic
    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-VariableFont_opsz,wght.ttf
          weight: 400
        - asset: assets/fonts/DMSans-VariableFont_opsz,wght.ttf
          weight: 500
        - asset: assets/fonts/DMSans-VariableFont_opsz,wght.ttf
          weight: 600
        - asset: assets/fonts/DMSans-VariableFont_opsz,wght.ttf
          weight: 700
        - asset: assets/fonts/DMSans-Italic-VariableFont_opsz,wght.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/DMSans-Italic-VariableFont_opsz,wght.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/DMSans-Italic-VariableFont_opsz,wght.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/DMSans-Italic-VariableFont_opsz,wght.ttf
          weight: 700
          style: italic
    - family: Gabarito
      fonts:
        - asset: assets/fonts/Gabarito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Gabarito-Medium.ttf
          weight: 500
