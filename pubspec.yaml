name: chat
description: "XMPP chat app."

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  bloc: ^8.1.4
  bloc_concurrency: ^0.2.5
  drift: ^2.18.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^9.2.2
  go_router: ^14.2.0
  hydrated_bloc: ^9.1.5
  json_annotation: ^4.9.0
  logging: ^1.2.0
  path: ^1.9.0
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  retry: ^3.1.2
  sqlcipher_flutter_libs: ^0.6.3
  moxxmpp:
    hosted: https://git.polynom.me/api/packages/Moxxy/pub
    version: 0.4.0
  moxxmpp_socket_tcp:
    hosted: https://git.polynom.me/api/packages/Moxxy/pub
    version: 0.4.0
  crypto: ^3.0.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^3.0.7
  freezed_annotation: ^2.4.1
  dash_chat_2: ^0.0.21
  hive_generator: ^2.0.1
  async: ^2.11.0
  mocktail: ^1.0.4
  shadcn_ui: ^0.6.2
  stream_transform: ^2.1.0
  emoji_picker_flutter: ^2.2.0
  animations: ^2.0.11
  libsignal_protocol_dart: ^0.7.1
  package_info_plus: ^8.0.2
  http: ^1.2.2
  xml: ^6.5.0
  hsluv: ^1.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.11
  go_router_builder: ^2.7.0
  build_verify: ^3.1.0
  drift_dev: ^2.18.0
  lint: ^2.3.0
  freezed: ^2.5.2
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  image_path_android: "assets/images/ic_launcher.png"
  android: true # can specify file name here e.g. "ic_launcher"
  adaptive_icon_background: "assets/images/ic_launcher_background.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/images/ic_launcher_foreground.png" # only available for Android 8.0 devices and above
  adaptive_icon_monochrome: "assets/images/ic_launcher_monochrome.png" # only available for Android 13 devices and above
  min_sdk_android: 21

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
